<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Examples</title>
  <style>
    #div1{
      background: red;
      width: 30px;
      height: 30px;
      position: absolute;
    }
  </style>
</head>
<body>
    <div id="div1"></div>
    <script type="text/javascript">
    	var d1 =document.getElementById('div1')
    	var l = 0;
    	var t = 0;
    	setInterval(function(){
    		if(l>=0&&l<=document.documentElement.clientWidth&&t>=0&&t<=document.documentElement.clientHeight){
	    		d1.style.left = l+'px'
	    		d1.style.top = t+'px'
	    		t+=10
	    		l+=10
	    	}
    	}, 100)
    </script>
</body>
</html>
